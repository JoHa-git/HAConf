homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat
  longitude: !secret lon
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 32
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Helsinki
  # Customization file
  customize_glob:
    "sensor.golf_*":
      hidden: true
    "binary_sensor.golf_*":
      hidden: true
    "sensor.octavia_*":
      hidden: true
    "binary_sensor.octavia_*":
      hidden: true
    "input_boolean.octavia_*":
      hidden: true
    "input_boolean.golf_*":
      hidden: true  
  auth_mfa_modules:
    - type: totp
      name: Authenticator app

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
recorder:
  db_url: !secret dburl

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

# Discover some devices automatically
discovery:

scene:
  - name: Evening
    entities:
      light.olohuone_isot_valot : off
      light.olohuone_ovien_valot: off
      light.olohuone_pienet_valot:
        state: on
        brightness: 50
        color_temp: 420

panasonic_ac:
  username: !secret pana_user
  password: !secret pana_password
    
# Sensors
sensor: !include sensors.yaml
binary_sensor: !include binarysensors.yaml

telegram_bot:
  - platform: broadcast
    api_key: !secret telegram_api
    allowed_chat_ids:
      - !secret telegram_chat1
      - !secret telegram_chat2
      - !secret telegram_chat3
notify:
  - name: telegram
    platform: telegram
    chat_id: !secret telegram_chat1
  
cover:
  - platform: mqtt
    name: "Autotallin ovi"
    state_topic: "garage/door/1/status"
    command_topic: "garage/door/1/action"
    availability_topic: "GarHAge/availability"
    qos: 0
    optimistic: false
    retain: false
    payload_open: "OPEN"
    payload_close: "CLOSE"
    payload_stop: "STATE"
    state_open: "open"
    state_closed: "closed"
    payload_available: "online"
    payload_not_available: "offline"
    device_class: garage
light:
  - platform: group
    name: Olohuone pienet valot
    entities:
     - light.olohuone_pieni
  - platform: group
    name: Olohuone isot valot
    entities:
     - light.olohuone_iso
  - platform: group
    name: Olohuone ovien valot
    entities:
     - light.tradfri_door_2_2
     - light.tradfri_door_3
  - platform: group
    name: Olohuone kaikki valot
    entities:
     - light.olohuone_iso
     - light.olohuone_pieni
  - platform: group
    name: Tyohuone kaikki valot
    entities:
     - light.tyohuone
     - light.tradfri_driver
     - light.tradfri_driver_2
     - light.tradfri_driver_3
     - light.tradfri_driver_4
  - platform: group
    name: Tyohuone kattovalot
    entities:
     - light.tyohuone
  - platform: group
    name: Tyohuone paneelit
    entities:
     - light.tradfri_driver_3
     - light.tradfri_driver_4
  - platform: group
    name: Tyohuone lednauhat
    entities:
     - light.tradfri_driver
     - light.tradfri_driver_2
input_boolean:
  golf:
    name: Golf automaatti
    icon: mdi:car
  golf_s:
  octavia:
    name: Octavia automaatti
    icon: mdi:car
  octavia_s:
  pumppu:
    name: Uima-allas pumppu
input_datetime:
  golf:
    name: Golf lämmitys aika
    has_date: false
    has_time: true
  octavia:
    name: Octavia lämmitys aika
    has_date: false
    has_time: true

timer:
  octavia:
    name: Octavia lämmitys jäljellä
  golf:
    name: Golf lämmitys jäljellä
  wc:
    name: Vessan valot
    duration: '00:05:00'
  leikkihuone:
    name: Leikkihuoneen valot
    duration: '00:15:00'
# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
