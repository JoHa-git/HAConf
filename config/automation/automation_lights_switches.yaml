- id: Bathroom_lights
  alias: Ison vessan valot
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: isowc
      event: 1002
  condition:
  - condition: time
    after: '6:00:00'
    before: '21:00:00'
  action:
  - service: light.toggle
    data:
      entity_id: light.wc
      brightness: 120
  - service: switch.toggle
    entity_id: switch.shelly_shsw_1_bcddc277746f
- id: Bathroom_lights_night
  alias: Ison vessan valot yöllä
