- id: decoration_ligths_on
  alias: Valot päälle ennen aurinkolaskua
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state_attr('sun.sun', 'elevation') }}"
    below: 0
  - platform: template
    value_template: >
      {{ is_state('sensor.time', '08:00' if now().isoweekday() > 5 else '07:00') }}
  action:
    service: switch.turn_on
    entity_id: group.koristevalot
- id: decoration_ligths_off
  alias: Valot pois klo 23 ja aamulla kun aurinko on noussut
  trigger:
  - platform: time
    at: '23:10'
  - platform: template
    value_template: >
      {{ state_attr('sun.sun', 'elevation') > 0 if now().hour>=7}}
  action:
  - service: switch.turn_off
    entity_id: group.koristevalot
- id: decoration_ligths_tree_on
  alias: Kuusen valot päälle ennen aurinkolaskua
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state_attr('sun.sun', 'elevation') }}"
    below: 0
  - platform: time
    at: '8:30'
  condition:
  - condition: time
    after: '7:20:00'
    before: '19:40:00'
  action:
    service: switch.turn_on
    entity_id: switch.tradfri_outlet_7
- id: decoration_ligths_tree_off
  alias: Kuusen valot pois klo 19:50 ja aamulla kun aurinko on noussut
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    above: 0
  - platform: time
    at: '19:50'
  action:
  - service: switch.turn_off
    entity_id: switch.tradfri_outlet_7
- id: Evening_scene_on
  alias: Olohuoneen valot himmeälle illala
  trigger:
  - platform: state
    entity_id: media_player.samsung_ue55ku6075_2
    to: 'on'
  condition:
  - condition: time
    after: '20:00:00'
    before: '23:00:00'
  action:
  - service: scene.turn_on
    entity_id: scene.evening
  - service: media_player.volume_set
    data:
      entity_id: media_player.samsung_tv_remote
      volume_level: 0
- id: Bathroom_light
  alias: Pikkuvessan valot
  trigger:
    platform: state
    entity_id: binary_sensor.presence_9
    to: 'on'
  condition:
  - condition: time
    after: '6:00:01'
    before: '23:30:00'
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 5
  action:
  - service: light.turn_on
    data:
      entity_id: light.koristevalo
      brightness: 150
- id: Bathroom_light_night
  alias: Pikkuvessan valot yöllä
  trigger:
    platform: state
    entity_id: binary_sensor.presence_9
    to: 'on'
  condition:
  - condition: time
    after: '23:30:01'
    before: '06:00:00'
  action:
  - service: light.turn_on
    data:
      entity_id: light.koristevalo
      brightness: 10
- id: Bathroom_light_off
  alias: Vessan valot pois
  trigger:
    platform: state
    entity_id: binary_sensor.presence_9
    to: 'off'
    for:
      minutes: 5
  action:
  - service: light.turn_off
    entity_id: light.koristevalo
- id: Playroom_light
  alias: Leikkihuoneen valot
