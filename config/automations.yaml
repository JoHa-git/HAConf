  trigger:
  - platform: template
    value_template: '{{ states(''sensor.uima_allas_tulo_temperature'')|float < states(''sensor.uima_allas_temperature'')|float}}'
  - platform: time_pattern
    minutes: '/5'
  condition:
  - condition: time
    after: '9:00:00'
    before: '21:00:00'
  - condition: template
    value_template: '{{ states(''sensor.uima_allas_tulo_temperature'')|float < states(''sensor.uima_allas_temperature'')|float}}'
  - condition: state
    entity_id: input_boolean.pumppu
    state: 'on'
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.pumppu
  - service: switch.turn_off
    entity_id: switch.patteri
  - service: telegram_bot.send_message
    data_template:
      title: '*Uima-altaan pumppu pois päältä*'
      target: !secret telegram_chat3
      message: Tulo on {{ states('sensor.uima_allas_tulo_temperature') }} ja uima-allas
        {{ states('sensor.uima_allas_temperature') }}
- id: golf_heating_on
  alias: Golf lämmitys
  trigger:
  - platform: state
    entity_id: binary_sensor.golf_0b
    to: 'on'
  - platform: state
    entity_id: binary_sensor.golf_10b
    to: 'on'
  - platform: state
    entity_id: binary_sensor.golf_20b
    to: 'on'
  - platform: state
    entity_id: switch.golf
    to: 'on'
  condition:
    condition: or
    conditions:
    - condition: and
      conditions:
      - condition: state
        entity_id: switch.golf
        state: 'on'
      - condition: state
        entity_id: timer.golf
        state: idle
    - condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.golf_0b
        state: 'on'
      - condition: numeric_state
        entity_id: sensor.autotalli_temperature
        below: 10
      - condition: state
        entity_id: input_boolean.golf
        state: 'on'
    - condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.golf_10b
        state: 'on'
      - condition: numeric_state
        entity_id: sensor.autotalli_temperature
        below: -10
      - condition: state
        entity_id: input_boolean.golf
        state: 'on'
    - condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.golf_20b
        state: 'on'
      - condition: numeric_state
        entity_id: sensor.autotalli_temperature
        below: -20
      - condition: state
        entity_id: input_boolean.golf
        state: 'on'
  action:
  - service: script.turn_on
    entity_id: script.autojen_lammitys
    data:
      variables:
        car: timer.golf
  - service: switch.turn_on
    entity_id: switch.golf
  - service: telegram_bot.send_message
    data_template:
      title: '*Golf lämmitys päälle*'
      target: !secret telegram_chat3
      message: 'Pyydetty lämmitysaika:  {% if is_state(''input_boolean.golf'', ''on'')  -%}{{
        states(''input_datetime.golf'') }} {%- else -%}Käynnistetty käsin{%- endif
        %} autotallin lämpötila on {{ states(''sensor.autotalli_temperature'') }}'
  - service: input_boolean.turn_off
    entity_id: input_boolean.golf
- id: golf_heating_off
  alias: Golf lämmitys pois
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.golf
  action:
  - service: switch.turn_off
    entity_id: switch.golf
  - service: telegram_bot.send_message
    data_template:
      title: '*Golf lämmitys pois*'
      target: !secret telegram_chat3
      message: 'Pyydetty lämmitysaika oli:  {{ states(''input_datetime.golf'') }}
        autotallin lämpötila on {{ states(''sensor.autotalli_temperature'') }}'
