- id: pool_heating_on
  alias: Aurinkokenno on lämmin
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.aurinkenno_temperature'')|float +1 > states(''sensor.uima_allas_temperature'')|float}}'
  - platform: time_pattern
    minutes: '/10'
  condition:
  - condition: time
    after: '9:00:00'
    before: '21:00:00'
  - condition: state
    entity_id: input_boolean.pumppu
    state: 'off'
  - condition: template
    value_template: '{{ states(''sensor.aurinkenno_temperature'')|float +1 > states(''sensor.uima_allas_temperature'')|float}}'
  action:
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.pumppu
  - service: switch.turn_on
    entity_id: switch.patteri
  - service: telegram_bot.send_message
    data_template:
      title: '*Uima-altaan pumppu päälle*'
      target: !secret telegram_chat3
      message: Aurinkokenno on {{ states('sensor.aurinkenno_temperature') }} ja uima-allas
        {{ states('sensor.uima_allas_temperature') }}
- id: pool_heating_off
